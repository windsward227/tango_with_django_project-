<html>

<head>
    <title> Rango </title>
</head>

<body>
    <h2> Add a Page to {{ category.name }} </h2>
    <div>
        <form id="page_form" method="post" action="/rango/catagory/{{category.slug}}/add_page/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
            {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}<br/>
            {% endfor %}
            <input type="submit" name="submit" value="Create Page" />
        </form>

    </div>
</body>

</html>
